<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      <div class="span12">
        <p>{{addFeedMessage}}</p>
        <input ng-model="feedUrl">
        <input type="submit" value="Add Feed" ng-click="add(feedUrl)">
      </div>
      
      <div class="span12">
        Search: <input ng-model="query">
      </div>
      <div class="span12">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </div>
      <input type="SUBMIT" value="Logout" ng-click="logout()">
      
      <ul class="subscriptions">
        <li ng-repeat="subscription in subscriptions | filter:query | orderBy:orderProp" class="thumbnail">
        <!-- a ng-href={{subscription.siteUrl}} ng-click=getArticle({{subscription._id}})>{{subscription.name}}</a -->
        <a href ng-click=getArticle(subscription._id)>{{subscription.name}}</a>
        </li>
      </ul>
    </div>
    <div class="span10">
      <!--Body content-->
      <ul class="articles">
        <li ng-repeat="article in articles | filter:query | orderBy:orderProp" class="thumbnail">
        <h3>{{article.title}}</h3>
        {{article.description}}
        </li>
      </ul>
    </div>
  </div>
</div>
